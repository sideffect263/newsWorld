<script>
    // Set active nav item based on current page
    document.addEventListener('DOMContentLoaded', () => {
        const path = window.location.pathname;
        const navItems = {
            '/news': 'nav-news',
            '/trends': 'nav-trends',
            '/sentiment': 'nav-sentiment',
            '/sources': 'nav-sources',
            '/status': 'nav-status'
        };

        // Remove active class from all nav items
        document.querySelectorAll('.nav-link').forEach(item => {
            item.classList.remove('active');
        });

        // Add active class to current page's nav item
        const currentNavItem = navItems[path];
        if (currentNavItem) {
            document.getElementById(currentNavItem).classList.add('active');
        }

        // Update action button based on current page
        const actionBtn = document.getElementById('actionBtn');
        const actionBtnText = document.getElementById('actionBtnText');
        
        if (path === '/sources') {
            actionBtnText.textContent = 'Add Source';
            actionBtn.style.display = 'inline-block';
        } else if (path === '/news') {
            actionBtnText.textContent = 'Add Article';
            actionBtn.style.display = 'inline-block';
        } else {
            actionBtn.style.display = 'none';
        }
        
        // Setup auth UI
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        
        if (token) {
            document.querySelectorAll('.logged-in').forEach(el => el.style.display = 'block');
            document.querySelectorAll('.logged-out').forEach(el => el.style.display = 'none');
            document.getElementById('username').textContent = username || 'User';
        } else {
            document.querySelectorAll('.logged-in').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.logged-out').forEach(el => el.style.display = 'block');
        }
        
        // Logout handler
        document.getElementById('logoutBtn')?.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/';
        });
    });
</script>
