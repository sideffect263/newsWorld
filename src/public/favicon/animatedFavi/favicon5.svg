<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main newspaper -->
  <path d="M15,30 L185,30 L185,170 C185,170 150,145 120,170 C90,195 50,170 50,170 L15,170 Z" fill="#f0f9ff" stroke="#0369a1" stroke-width="4"/>
  
  <!-- Left side content (static) -->
  <rect x="25" y="45" width="65" height="18" rx="2" ry="2" fill="#0c4a6e"/>
  <rect x="25" y="70" width="55" height="10" rx="2" ry="2" fill="#075985"/>
  <rect x="25" y="90" width="65" height="8" rx="1" ry="1" fill="#0284c7"/>
  <rect x="25" y="105" width="65" height="8" rx="1" ry="1" fill="#0284c7"/>
  <rect x="25" y="120" width="65" height="8" rx="1" ry="1" fill="#0284c7"/>
  <rect x="25" y="135" width="65" height="8" rx="1" ry="1" fill="#0284c7"/>
  <rect x="25" y="150" width="50" height="8" rx="1" ry="1" fill="#0284c7"/>
  
  <!-- NEWSWORLD title -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#0c4a6e" text-anchor="middle">NEWSWORLD</text>
  
  <!-- New page revealed (page fully turned) -->
  <rect x="105" y="35" width="75" height="130" fill="#f0f9ff" stroke="none"/>
  
  <!-- New page content -->
  <rect x="110" y="45" width="65" height="18" rx="2" ry="2" fill="#075985"/>
  <rect x="110" y="70" width="55" height="60" rx="2" ry="2" fill="#dbeafe" stroke="#0369a1" stroke-width="1"/>
  <rect x="110" y="140" width="65" height="8" rx="1" ry="1" fill="#0284c7"/>
  <rect x="110" y="155" width="50" height="8" rx="1" ry="1" fill="#0284c7"/>
  
  <!-- Fold line - returned to straight -->
  <path d="M100,30 L100,170" fill="none" stroke="#0369a1" stroke-width="2" stroke-dasharray="5"/>
  
  <!-- Small corner curl to suggest it's ready to be turned again -->
  <path d="M100,30 C105,35 110,30 105,40 L100,45 Z" fill="#e6f4ff" stroke="#0369a1" stroke-width="1"/>
</svg>