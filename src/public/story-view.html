    <style>
        /* Timeline styling */
        .timeline {
            position: relative;
            padding-left: 2.5rem;
            margin-bottom: 3rem;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0.75rem;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #0d6efd, #6610f2);
            border-radius: 2px;
        }
        
        .chapter {
            position: relative;
            margin-bottom: 2.5rem;
            padding: 0 0 1.5rem 0;
        }
        
        .chapter-marker {
            position: absolute;
            left: -2.5rem;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background-color: #0d6efd;
            box-shadow: 0 0 0 5px rgba(13, 110, 253, 0.2);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .chapter-title {
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .chapter-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .chapter-content {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .articles-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1.25rem;
            margin-top: 1rem;
        }
        
        .article-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e9ecef;
        }
        
        .article-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .article-source {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }
        
        .article-date {
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .story-sidebar {
            position: sticky;
            top: 6rem;
        }
        
        .entity-tag {
            display: inline-block;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0.35rem 0.65rem;
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 50px;
            background-color: #e9ecef;
            color: #495057;
        }
        
        .entity-tag.person {
            background-color: #cfe2ff;
            color: #084298;
        }
        
        .entity-tag.organization {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        
        .entity-tag.location {
            background-color: #f8d7da;
            color: #842029;
        }
        
        .entity-tag.event {
            background-color: #fff3cd;
            color: #664d03;
        }
        
        .prediction-card {
            border-left: 4px solid #6610f2;
            background-color: #f8f9fa;
            padding: 1.25rem;
            border-radius: 0 8px 8px 0;
            margin-bottom: 1.5rem;
        }
        
        .confidence-meter {
            height: 4px;
            background-color: #e9ecef;
            margin-top: 0.75rem;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .confidence-level {
            height: 100%;
            background-color: #6610f2;
        }
        
        .story-header {
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }
        
        /* Loading animation */
        .timeline-loading .chapter {
            opacity: 0.7;
        }
        
        .timeline-loading .chapter-marker {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .chapter-summary {
            font-size: 1.15rem;
            line-height: 1.6;
            font-style: italic;
            color: #495057;
            margin-bottom: 1.25rem;
            padding-left: 1rem;
            border-left: 3px solid #0d6efd;
        }
        
        /* New styles for enhanced visualizations */
        .sentiment-trend {
            padding: 0.35rem 0.65rem;
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 50px;
            margin-left: 0.5rem;
        }
        
        .sentiment-trend.improving {
            background-color: rgba(25, 135, 84, 0.15);
            color: #198754;
        }
        
        .sentiment-trend.worsening {
            background-color: rgba(220, 53, 69, 0.15);
            color: #dc3545;
        }
        
        .sentiment-trend.positive {
            background-color: rgba(13, 110, 253, 0.15);
            color: #0d6efd;
        }
        
        .sentiment-trend.negative {
            background-color: rgba(108, 117, 125, 0.15);
            color: #6c757d;
        }
        
        .sentiment-trend.neutral {
            background-color: rgba(108, 117, 125, 0.15);
            color: #6c757d;
        }
        
        .entity-network {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
            min-height: 200px;
        }
        
        .entity-node {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.75rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .entity-node:hover {
            transform: scale(1.15);
            z-index: 10;
        }
        
        .entity-link {
            position: absolute;
            background-color: #e9ecef;
            transform-origin: 0 0;
            z-index: 1;
        }
        
        .sentiment-chart-container {
            height: 200px;
            margin-bottom: 1.5rem;
        }
        
        .chapter-navigation {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
        }
        
        .chapter-nav-btn {
            border: none;
            background: none;
            color: #0d6efd;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chapter-nav-btn:hover {
            color: #0a58ca;
            transform: translateX(-3px);
        }
        
        .chapter-nav-btn.next:hover {
            transform: translateX(3px);
        }
        
        .chapter-nav-btn:disabled {
            color: #6c757d;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .chapter-nav-btn i {
            font-size: 1.1rem;
        }
        
        .story-timeline-overview {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }
        
        .timeline-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #0d6efd;
            flex-shrink: 0;
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease;
        }
        
        .timeline-dot:hover {
            transform: scale(1.5);
        }
        
        .timeline-dot.active {
            background-color: #6610f2;
            transform: scale(1.5);
        }
        
        .timeline-connector {
            height: 2px;
            background-color: #e9ecef;
            flex-grow: 1;
            position: relative;
        }
        
        .timeline-tooltip {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #495057;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            white-space: nowrap;
            z-index: 3;
        }
        
        .timeline-dot:hover .timeline-tooltip {
            opacity: 1;
        }
        
        .related-story-card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .related-story-card:hover {
            transform: translateX(5px);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Extract story ID from URL
            const pathParts = window.location.pathname.split('/');
            const storyId = pathParts[pathParts.length - 1];
            
            if (!storyId) {
                showError('Story ID not found in URL');
                return;
            }
            
            // Fetch story data
            fetch(`/api/stories/${storyId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Story not found');
                    }
                    return response.json();
                })
                .then(responseData => {
                    if (responseData.status === 'success' && responseData.data) {
                        renderStory(responseData.data);
                        initializeChapterNavigation(responseData.data.chapters);
                        if (responseData.data.chapters.length > 0) {
                            renderTimelineOverview(responseData.data.chapters);
                        }
                        
                        // Render entity relationship network if enough entities
                        if (responseData.data.entities && responseData.data.entities.length > 2) {
                            renderEntityNetwork(responseData.data.entities);
                        }
                        
                        // Render sentiment trend chart if we have chapters
                        if (responseData.data.chapters && responseData.data.chapters.length > 0) {
                            renderSentimentChart(responseData.data.chapters);
                        }
                    } else {
                        showError('Error loading story data');
                    }
                })
                .catch(error => {
                    console.error('Error fetching story:', error);
                    showError('Error loading story: ' + error.message);
                });
            
            // Render the story data
            function renderStory(story) {
                document.title = `${story.title} | NewsWorld`;
                
                // Update meta tags for SEO
                updateMetaTags(story);
                
                // Determine sentiment trend based on title
                let sentimentTrend = 'neutral';
                const lowerTitle = story.title.toLowerCase();
                if (lowerTitle.includes('improvement') || lowerTitle.includes('positive shift') || lowerTitle.includes('turning point')) {
                    sentimentTrend = 'improving';
                } else if (lowerTitle.includes('concerns') || lowerTitle.includes('challenges') || lowerTitle.includes('escalating')) {
                    sentimentTrend = 'worsening';
                } else if (lowerTitle.includes('success') || lowerTitle.includes('breakthrough') || lowerTitle.includes('positive')) {
                    sentimentTrend = 'positive';
                } else if (lowerTitle.includes('crisis') || lowerTitle.includes('troubling') || lowerTitle.includes('challenging')) {
                    sentimentTrend = 'negative';
                }
                
                // Generate the main content HTML
                const contentHTML = `
                    <div class="story-header">
                        <h1 class="display-5 fw-bold mb-3">
                            ${story.title}
                            <span class="sentiment-trend ${sentimentTrend}">
                                ${getSentimentIcon(sentimentTrend)} ${getSentimentLabel(sentimentTrend)}
                            </span>
                        </h1>
                        <p class="lead">${story.summary}</p>
                        
                        <div class="d-flex flex-wrap mt-3">
                            ${generateCategoryBadges(story.categories)}
                        </div>
                        
                        ${story.timeline ? `
                        <div class="mt-3 text-muted">
                            <i class="bi bi-calendar3 me-1"></i>
                            ${formatTimeRange(story.timeline.startDate, story.timeline.endDate)}
                            
                            ${story.timeline.ongoing ? 
                                '<span class="badge bg-success ms-2">Ongoing</span>' : 
                                '<span class="badge bg-secondary ms-2">Completed</span>'
                            }
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-8">
                            ${story.chapters && story.chapters.length > 1 ? '<div class="story-timeline-overview" id="timelineOverview"></div>' : ''}
                            ${generateTimeline(story.chapters)}
                        </div>
                        
                        <div class="col-lg-4">
                            <div class="story-sidebar">
                                ${story.entities && story.entities.length > 2 ? `
                                <div class="card mb-4 shadow-sm">
                                    <div class="card-header bg-light">
                                        <h5 class="mb-0"><i class="bi bi-diagram-3 me-2"></i>Entity Relationships</h5>
                                    </div>
                                    <div class="card-body p-2">
                                        <div class="entity-network" id="entityNetwork">
                                            <div class="d-flex justify-content-center align-items-center h-100">
                                                <div class="spinner-border text-primary" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                ` : ''}
                                
                                ${story.chapters && story.chapters.length > 0 ? `
                                <div class="card mb-4 shadow-sm">
                                    <div class="card-header bg-light">
                                        <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>Sentiment Trend</h5>
                                    </div>
                                    <div class="card-body p-2">
                                        <div class="sentiment-chart-container">
                                            <canvas id="sentimentChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                                ` : ''}
                                
                                ${generateKeyEntitiesCard(story.entities)}
                                
                                ${generatePredictionsSection(story.predictions)}
                                
                                ${story.relatedStories && story.relatedStories.length > 0 ? 
                                    generateRelatedStoriesCard(story.relatedStories) : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                // Update the DOM
                document.getElementById('storyContent').innerHTML = contentHTML;
            }
            
            // Update meta tags for SEO optimization
            function updateMetaTags(story) {
                // Get current URL
                const currentUrl = window.location.href;
                
                // Update meta description
                const metaDescription = document.querySelector('meta[name="description"]');
                if (metaDescription) {
                    metaDescription.setAttribute('content', story.summary);
                }
                
                // Update Open Graph tags
                const ogUrl = document.querySelector('meta[property="og:url"]');
                const ogTitle = document.querySelector('meta[property="og:title"]');
                const ogDesc = document.querySelector('meta[property="og:description"]');
                
                if (ogUrl) ogUrl.setAttribute('content', currentUrl);
                if (ogTitle) ogTitle.setAttribute('content', `${story.title} | NewsWorld`);
                if (ogDesc) ogDesc.setAttribute('content', story.summary);
                
                // Update Twitter Card tags
                const twitterTitle = document.querySelector('meta[name="twitter:title"]');
                const twitterDesc = document.querySelector('meta[name="twitter:description"]');
                
                if (twitterTitle) twitterTitle.setAttribute('content', `${story.title} | NewsWorld`);
                if (twitterDesc) twitterDesc.setAttribute('content', story.summary);
                
                // Update canonical URL
                const canonicalLink = document.querySelector('link[rel="canonical"]');
                if (canonicalLink) canonicalLink.setAttribute('href', currentUrl);
                
                // Update structured data
                updateStructuredData(story, currentUrl);
            }
            
            // Update structured data JSON-LD
            function updateStructuredData(story, url) {
                try {
                    const structuredDataElement = document.getElementById('storyStructuredData');
                    if (!structuredDataElement) return;
                    
                    const structuredData = JSON.parse(structuredDataElement.textContent);
                    
                    // Update with story info
                    structuredData.headline = story.title;
                    structuredData.description = story.summary;
                    structuredData.datePublished = story.timeline?.startDate || story.createdAt;
                    structuredData.dateModified = story.updatedAt;
                    structuredData.mainEntityOfPage["@id"] = url;
                    
                    // Add keywords
                    if (story.keywords && story.keywords.length > 0) {
                        structuredData.keywords = story.keywords.join(', ');
                    }
                    
                    // Add categories
                    if (story.categories && story.categories.length > 0) {
                        structuredData.articleSection = story.categories.join(', ');
                    }
                    
                    // Add entities as about property
                    if (story.entities && story.entities.length > 0) {
                        structuredData.about = story.entities.map(entity => ({
                            "@type": mapEntityTypeToSchemaType(entity.type),
                            "name": entity.name
                        }));
                    }
                    
                    // Update the JSON-LD script content
                    structuredDataElement.textContent = JSON.stringify(structuredData, null, 2);
                } catch (error) {
                    console.error('Error updating structured data:', error);
                }
            }
            
            // Map entity types to Schema.org types
            function mapEntityTypeToSchemaType(entityType) {
                switch (entityType) {
                    case 'person':
                        return 'Person';
                    case 'organization':
                        return 'Organization';
                    case 'location':
                        return 'Place';
                    case 'event':
                        return 'Event';
                    default:
                        return 'Thing';
                }
            }
            
            // Helper function to get sentiment icon
            function getSentimentIcon(sentiment) {
                switch (sentiment) {
                    case 'improving':
                        return '<i class="bi bi-arrow-up-right"></i>';
                    case 'worsening':
                        return '<i class="bi bi-arrow-down-right"></i>';
                    case 'positive':
                        return '<i class="bi bi-emoji-smile"></i>';
                    case 'negative':
                        return '<i class="bi bi-emoji-frown"></i>';
                    default:
                        return '<i class="bi bi-arrow-left-right"></i>';
                }
            }
            
            // Helper function to get sentiment label
            function getSentimentLabel(sentiment) {
                switch (sentiment) {
                    case 'improving':
                        return 'Improving';
                    case 'worsening':
                        return 'Worsening';
                    case 'positive':
                        return 'Positive';
                    case 'negative':
                        return 'Negative';
                    default:
                        return 'Neutral';
                }
            }
            
            // Initialize chapter navigation
            function initializeChapterNavigation(chapters) {
                if (!chapters || chapters.length <= 1) return;
                
                const sortedChapters = [...chapters].sort((a, b) => new Date(a.publishedAt) - new Date(b.publishedAt));
                
                // Add navigation buttons at the end of each chapter
                sortedChapters.forEach((chapter, index) => {
                    const chapterElement = document.getElementById(`chapter-${index + 1}`);
                    if (!chapterElement) return;
                    
                    const nav = document.createElement('div');
                    nav.className = 'chapter-navigation';
                    
                    // Previous button (except for first chapter)
                    if (index > 0) {
                        const prevTitle = sortedChapters[index - 1].title;
                        const prevBtn = document.createElement('button');
                        prevBtn.type = 'button';
                        prevBtn.className = 'chapter-nav-btn prev';
                        prevBtn.innerHTML = `<i class="bi bi-arrow-left me-2"></i> ${prevTitle}`;
                        prevBtn.addEventListener('click', () => {
                            document.getElementById(`chapter-${index}`).scrollIntoView({ behavior: 'smooth' });
                        });
                        nav.appendChild(prevBtn);
                    } else {
                        // Spacer for alignment
                        const spacer = document.createElement('div');
                        nav.appendChild(spacer);
                    }
                    
                    // Next button (except for last chapter)
                    if (index < sortedChapters.length - 1) {
                        const nextTitle = sortedChapters[index + 1].title;
                        const nextBtn = document.createElement('button');
                        nextBtn.type = 'button';
                        nextBtn.className = 'chapter-nav-btn next';
                        nextBtn.innerHTML = `${nextTitle} <i class="bi bi-arrow-right ms-2"></i>`;
                        nextBtn.addEventListener('click', () => {
                            document.getElementById(`chapter-${index + 2}`).scrollIntoView({ behavior: 'smooth' });
                        });
                        nav.appendChild(nextBtn);
                    }
                    
                    chapterElement.appendChild(nav);
                });
            }
            
            // Render the timeline overview
            function renderTimelineOverview(chapters) {
                if (!chapters || chapters.length <= 1) return;
                
                const overviewContainer = document.getElementById('timelineOverview');
                if (!overviewContainer) return;
                
                const sortedChapters = [...chapters].sort((a, b) => new Date(a.publishedAt) - new Date(b.publishedAt));
                
                // Create dots and connectors
                sortedChapters.forEach((chapter, index) => {
                    // Create connector (except for first dot)
                    if (index > 0) {
                        const connector = document.createElement('div');
                        connector.className = 'timeline-connector';
                        overviewContainer.appendChild(connector);
                    }
                    
                    // Create dot
                    const dot = document.createElement('div');
                    dot.className = `timeline-dot ${index === 0 ? 'active' : ''}`;
                    dot.setAttribute('data-chapter', `chapter-${index + 1}`);
                    
                    // Create tooltip
                    const tooltip = document.createElement('div');
                    tooltip.className = 'timeline-tooltip';
                    tooltip.textContent = chapter.title;
                    dot.appendChild(tooltip);
                    
                    // Add click event
                    dot.addEventListener('click', () => {
                        document.getElementById(`chapter-${index + 1}`).scrollIntoView({ behavior: 'smooth' });
                        
                        // Update active dot
                        document.querySelectorAll('.timeline-dot').forEach(d => d.classList.remove('active'));
                        dot.classList.add('active');
                    });
                    
                    overviewContainer.appendChild(dot);
                });
                
                // Add scroll listener to highlight current chapter
                window.addEventListener('scroll', () => {
                    const chaptersElements = Array.from(document.querySelectorAll('.chapter'));
                    
                    for (let i = 0; i < chaptersElements.length; i++) {
                        const chapter = chaptersElements[i];
                        const rect = chapter.getBoundingClientRect();
                        
                        // Check if chapter is in viewport
                        if (rect.top < window.innerHeight / 2 && rect.bottom > window.innerHeight / 2) {
                            const chapterId = chapter.id;
                            document.querySelectorAll('.timeline-dot').forEach(dot => {
                                if (dot.getAttribute('data-chapter') === chapterId) {
                                    dot.classList.add('active');
                                } else {
                                    dot.classList.remove('active');
                                }
                            });
                            break;
                        }
                    }
                });
            }
            
            // Render entity network visualization
            function renderEntityNetwork(entities) {
                if (!entities || entities.length < 3) return;
                
                const container = document.getElementById('entityNetwork');
                if (!container) return;
                
                // Clear loading spinner
                container.innerHTML = '';
                
                const primaryEntity = entities[0]; // Main entity (highest importance)
                const secondaryEntities = entities.slice(1, Math.min(entities.length, 6)); // Limit to 5 secondary entities
                
                // Set primary entity in center
                const centerX = container.clientWidth / 2;
                const centerY = container.clientHeight / 2;
                const primaryNode = createEntityNode(primaryEntity, centerX, centerY, 40, getEntityColor(primaryEntity.type));
                container.appendChild(primaryNode);
                
                // Position secondary entities in a circle around the primary
                const radius = Math.min(container.clientWidth, container.clientHeight) * 0.4;
                secondaryEntities.forEach((entity, index) => {
                    const angle = (index / secondaryEntities.length) * 2 * Math.PI;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    
                    // Create entity node
                    const size = 25 + (entity.importance || 5) * 2; // Size based on importance
                    const node = createEntityNode(entity, x, y, size, getEntityColor(entity.type));
                    container.appendChild(node);
                    
                    // Create link to primary entity
                    const link = createEntityLink(centerX, centerY, x, y);
                    container.appendChild(link);
                });
            }
            
            // Create an entity node
            function createEntityNode(entity, x, y, size, color) {
                const node = document.createElement('div');
                node.className = 'entity-node';
                node.style.width = `${size}px`;
                node.style.height = `${size}px`;
                node.style.left = `${x - size/2}px`;
                node.style.top = `${y - size/2}px`;
                node.style.backgroundColor = color;
                
                // Add first letter of entity name
                node.textContent = entity.name.charAt(0).toUpperCase();
                
                // Add tooltip with full name on hover
                node.title = entity.name;
                
                return node;
            }
            
            // Create a link between entities
            function createEntityLink(x1, y1, x2, y2) {
                const dx = x2 - x1;
                const dy = y2 - y1;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                const link = document.createElement('div');
                link.className = 'entity-link';
                link.style.width = `${distance}px`;
                link.style.height = '2px';
                link.style.left = `${x1}px`;
                link.style.top = `${y1}px`;
                link.style.transform = `rotate(${angle}deg)`;
                
                return link;
            }
            
            // Get color for entity type
            function getEntityColor(type) {
                switch (type) {
                    case 'person':
                        return '#0d6efd'; // Blue
                    case 'organization':
                        return '#198754'; // Green
                    case 'location':
                        return '#dc3545'; // Red
                    case 'event':
                        return '#ffc107'; // Yellow
                    default:
                        return '#6c757d'; // Gray
                }
            }
            
            // Render sentiment chart
            function renderSentimentChart(chapters) {
                if (!chapters || chapters.length < 2) return;
                
                const ctx = document.getElementById('sentimentChart').getContext('2d');
                if (!ctx) return;
                
                // Sort chapters by date
                const sortedChapters = [...chapters].sort((a, b) => new Date(a.publishedAt) - new Date(b.publishedAt));
                
                // Extract dates and titles for labels
                const labels = sortedChapters.map(chapter => {
                    const date = new Date(chapter.publishedAt);
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                });
                
                // Generate synthetic sentiment values for visualization
                // In a real implementation, these would come from the backend
                const sentimentData = sortedChapters.map((chapter, index) => {
                    // Extract sentiment from chapter title (simplified approach)
                    const title = chapter.title.toLowerCase();
                    
                    if (title.includes('breakthrough') || title.includes('success')) {
                        return 0.7 + Math.random() * 0.3; // Positive
                    } else if (title.includes('challenges') || title.includes('crisis')) {
                        return -0.7 - Math.random() * 0.3; // Negative
                    } else {
                        // Generate slightly varying neutral values
                        return -0.3 + Math.random() * 0.6;
                    }
                });
                
                // Create chart
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Story Sentiment',
                            data: sentimentData,
                            borderColor: '#0d6efd',
                            backgroundColor: 'rgba(13, 110, 253, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: sentimentData.map(value => {
                                if (value > 0.3) return '#198754'; // Green
                                if (value < -0.3) return '#dc3545'; // Red
                                return '#6c757d'; // Gray
                            })
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                min: -1,
                                max: 1,
                                ticks: {
                                    callback: function(value) {
                                        if (value === 1) return 'Positive';
                                        if (value === 0) return 'Neutral';
                                        if (value === -1) return 'Negative';
                                        return '';
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    title: function(tooltipItems) {
                                        const index = tooltipItems[0].dataIndex;
                                        return sortedChapters[index].title;
                                    },
                                    label: function(context) {
                                        const value = context.raw;
                                        let sentiment;
                                        
                                        if (value > 0.7) sentiment = 'Very Positive';
                                        else if (value > 0.3) sentiment = 'Positive';
                                        else if (value > -0.3) sentiment = 'Neutral';
                                        else if (value > -0.7) sentiment = 'Negative';
                                        else sentiment = 'Very Negative';
                                        
                                        return `Sentiment: ${sentiment} (${value.toFixed(2)})`;
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            // Generate related stories card HTML
            function generateRelatedStoriesCard(relatedStories) {
                let html = `
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="mb-0"><i class="bi bi-link-45deg me-2"></i>Related Stories</h5>
                        </div>
                        <div class="card-body p-0">
                            <ul class="list-group list-group-flush">
                `;
                
                relatedStories.forEach(story => {
                    html += `
                        <li class="list-group-item">
                            <a href="/stories/${story._id}" class="text-decoration-none related-story-card d-block">
                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1">
                                        ${story.title}
                                    </div>
                                    <i class="bi bi-chevron-right ms-2"></i>
                                </div>
                            </a>
                        </li>
                    `;
                });
                
                html += `
                            </ul>
                        </div>
                    </div>
                `;
                
                return html;
            }
            
            // Helper function to format time range
            function formatTimeRange(startDate, endDate) {
                if (!startDate) return '';
                
                const start = new Date(startDate);
                const end = endDate ? new Date(endDate) : new Date();
                
                const formatOptions = { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                
                return `${start.toLocaleDateString('en-US', formatOptions)} to ${end.toLocaleDateString('en-US', formatOptions)}`;
            }
            
            // Generate category badges HTML
            function generateCategoryBadges(categories) {
                if (!categories || categories.length === 0) return '';
                
                const categoryColors = {
                    politics: 'danger',
                    technology: 'success',
                    business: 'info',
                    health: 'warning',
                    science: 'dark',
                    world: 'secondary',
                    general: 'primary'
                };
                
                return categories.map(category => {
                    const color = categoryColors[category] || 'primary';
                    return `<span class="badge bg-${color} me-2">${category}</span>`;
                }).join('');
            }
            
            // Generate timeline HTML
            function generateTimeline(chapters) {
                if (!chapters || chapters.length === 0) {
                    return '<div class="alert alert-info">No chapters available for this story yet.</div>';
                }
                
                // Sort chapters by date
                const sortedChapters = [...chapters].sort((a, b) => {
                    return new Date(a.publishedAt) - new Date(b.publishedAt);
                });
                
                let timelineHTML = '<div class="timeline">';
                
                sortedChapters.forEach((chapter, index) => {
                    const chapterDate = chapter.publishedAt ? 
                        new Date(chapter.publishedAt).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        }) : '';
                    
                    timelineHTML += `
                        <div class="chapter" id="chapter-${index + 1}">
                            <div class="chapter-marker">${index + 1}</div>
                            <h2 class="chapter-title">${chapter.title}</h2>
                            ${chapterDate ? `<div class="chapter-date"><i class="bi bi-calendar3 me-1"></i>${chapterDate}</div>` : ''}
                            
                            ${chapter.summary ? `<div class="chapter-summary">${chapter.summary}</div>` : ''}
                            
                            <div class="chapter-content">
                                ${chapter.content ? chapter.content.replace(/\n/g, '<br>') : 'No content available for this chapter.'}
                            </div>
                            
                            ${chapter.articles && chapter.articles.length > 0 ? 
                                generateArticlesList(chapter.articles) : ''}
                        </div>
                    `;
                });
                
                timelineHTML += '</div>';
                return timelineHTML;
            }
            
            // Generate articles list HTML
            function generateArticlesList(articles) {
                if (!articles || articles.length === 0) return '';
                
                let html = `
                    <div class="articles-container">
                        <h5><i class="bi bi-newspaper me-1"></i>Source Articles (${articles.length})</h5>
                `;
                
                articles.forEach(article => {
                    const publishedDate = article.publishedAt ? 
                        new Date(article.publishedAt).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'short', 
                            day: 'numeric' 
                        }) : '';
                    
                    html += `
                        <div class="article-item">
                            <h6><a href="${article.url}" target="_blank" rel="noopener">${article.title}</a></h6>
                            <div class="article-source">
                                <i class="bi bi-building me-1"></i>${article.source?.name || 'Unknown Source'}
                            </div>
                            ${publishedDate ? `<div class="article-date"><i class="bi bi-calendar3 me-1"></i>${publishedDate}</div>` : ''}
                        </div>
                    `;
                });
                
                html += '</div>';
                return html;
            }
            
            // Generate key entities card HTML
            function generateKeyEntitiesCard(entities) {
                if (!entities || entities.length === 0) return '';
                
                // Sort entities by importance
                const sortedEntities = [...entities].sort((a, b) => b.importance - a.importance);
                
                let html = `
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="mb-0"><i class="bi bi-tags me-2"></i>Key Entities</h5>
                        </div>
                        <div class="card-body">
                `;
                
                sortedEntities.forEach(entity => {
                    html += `<span class="entity-tag ${entity.type}">${entity.name}</span>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
                
                return html;
            }
            
            // Generate predictions section HTML
            function generatePredictionsSection(predictions) {
                if (!predictions || predictions.length === 0) return '';
                
                let html = `
                    <div class="mb-4">
                        <h5 class="mb-3"><i class="bi bi-graph-up me-2"></i>Predictions & Implications</h5>
                `;
                
                predictions.forEach(prediction => {
                    const confidence = prediction.confidence || 0.5;
                    const confidencePercent = Math.round(confidence * 100);
                    
                    html += `
                        <div class="prediction-card">
                            <p class="mb-2">${prediction.content}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">Confidence Level:</small>
                                <small class="text-muted">${confidencePercent}%</small>
                            </div>
                            <div class="confidence-meter">
                                <div class="confidence-level" style="width: ${confidencePercent}%"></div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                return html;
            }
            
            // Show error message
            function showError(message) {
                document.getElementById('storyContent').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        ${message}
                    </div>
                    <div class="text-center">
                        <a href="/stories" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-1"></i>Back to Stories
                        </a>
                    </div>
                `;
            }
        });
    </script>
