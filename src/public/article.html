<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dynamic title will be set by JavaScript -->
    <title>NewsWorld - Article</title>

    <!-- Application name -->
    <meta name="application-name" content="NewsWorld" />

    <!-- Meta tags for SEO -->
    <meta
      id="meta-description"
      name="description"
      content="Read the latest news articles from NewsWorld, your global news aggregator"
    />
    <meta id="meta-keywords" name="keywords" content="news, article, global news" />

    <!-- Open Graph tags for social sharing -->
    <meta id="og-title" property="og:title" content="NewsWorld Article" />
    <meta id="og-description" property="og:description" content="Read the latest news from NewsWorld" />
    <meta id="og-image" property="og:image" content="/favicon/android-chrome-512x512.png" />
    <meta id="og-url" property="og:url" content="" />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="NewsWorld" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta id="twitter-title" name="twitter:title" content="NewsWorld Article" />
    <meta id="twitter-description" name="twitter:description" content="Read the latest news from NewsWorld" />
    <meta id="twitter-image" name="twitter:image" content="/favicon/android-chrome-512x512.png" />

    <!-- Canonical URL for SEO -->
    <link id="canonical-link" rel="canonical" href="" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VL0BHL7LPW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-VL0BHL7LPW");
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/styles/article.css" />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Include common header -->
    <div id="header"></div>

    <div class="article-header" style="padding-top: 150px">
      <div class="container randoimg">
        <h1 id="article-title" class="display-4 fw-bold"></h1>
        <div class="article-meta d-flex flex-wrap align-items-center text-white opacity-75">
          <div class="me-4 mb-2">
            <i class="bi bi-calendar3"></i>
            <span id="article-date"></span>
          </div>
          <div class="me-4 mb-2">
            <i class="bi bi-person"></i>
            <span id="article-author">Unknown</span>
          </div>
          <div class="me-4 mb-2">
            <i class="bi bi-newspaper"></i>
            <span id="article-source"></span>
          </div>
          <div class="me-4 mb-2">
            <i class="bi bi-globe"></i>
            <span id="article-country"></span>
          </div>
          <div class="me-4 mb-2">
            <i class="bi bi-translate"></i>
            <span id="article-language"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="container mb-5">
      <div class="row">
        <div class="col-lg-8">
          <div id="article-image-container" class="mb-4">
            <!-- Article image will be inserted here if available -->
          </div>

          <div id="article-sentiment" class="alert mb-4">
            <!-- Sentiment analysis will be displayed here -->
          </div>

          <div id="article-insights" class="insights-section mb-4">
            <!-- AI-generated insights will be displayed here -->
          </div>

          <div id="article-content" class="article-content mb-4">
            <!-- Article content will be inserted here -->
          </div>

          <div class="article-tags" id="article-tags">
            <!-- Tags will be inserted here -->
          </div>

          <div class="social-share">
            <h5>Share this article:</h5>
            <div class="d-flex">
              <a href="#" id="share-twitter" target="_blank" class="text-decoration-none">
                <i class="bi bi-twitter text-primary"></i>
              </a>
              <a href="#" id="share-facebook" target="_blank" class="text-decoration-none">
                <i class="bi bi-facebook text-primary"></i>
              </a>
              <a href="#" id="share-linkedin" target="_blank" class="text-decoration-none">
                <i class="bi bi-linkedin text-primary"></i>
              </a>
              <a href="#" id="share-email" class="text-decoration-none">
                <i class="bi bi-envelope-fill text-primary"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card mb-4 related-articles-card">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0"><i class="bi bi-link-45deg me-2"></i>Related Articles</h5>
            </div>
            <div class="card-body p-0">
              <div id="related-articles" class="related-articles-container">
                <!-- Related articles will be inserted here -->
                <div class="text-center py-4">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card mb-4">
            <div class="card-header">
              <h5 class="mb-0">Trending Topics</h5>
            </div>
            <div class="card-body">
              <div id="trending-topics">
                <!-- Trending topics will be inserted here -->
                <div class="text-center py-4">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="article-attribution" class="article-attribution mb-4">
        <!-- Source attribution will be inserted here -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>NewsWorld</h5>
            <p>Your trusted source for global news coverage.</p>
          </div>
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="/news" class="text-light">News</a></li>
              <li><a href="/sources" class="text-light">Sources</a></li>
              <li><a href="/status" class="text-light">Status</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Connect</h5>
            <div class="d-flex gap-3">
              <a href="#" class="text-light"><i class="bi bi-twitter"></i></a>
              <a href="#" class="text-light"><i class="bi bi-facebook"></i></a>
              <a href="#" class="text-light"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="text-center">
          <small>&copy; 2024 NewsWorld. All rights reserved.</small>
        </div>
      </div>
    </footer>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json" id="article-schema">
      {
        "@context": "https://schema.org",
        "@type": "NewsArticle",
        "headline": "Article Title",
        "datePublished": "",
        "dateModified": "",
        "description": "",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": ""
        },
        "image": "",
        "author": {
          "@type": "Person",
          "name": "Unknown"
        },
        "publisher": {
          "@type": "Organization",
          "name": "NewsWorld",
          "logo": {
            "@type": "ImageObject",
            "url": "https://newsworld.ofektechnology.com/favicon/android-chrome-512x512.png",
            "width": 512,
            "height": 512
          }
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/trending-keywords.js"></script>
    <script src="/js/article.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Add the missing updateTrendingKeywords function -->
    <script>
      // Function to update trending keywords in the UI
      function updateTrendingKeywords(keywords) {
        console.log("Updating trending keywords with:", keywords);

        // Try to put keywords in trending ticker
        const swiperContainer = document.getElementById("trending-keywords");
        if (swiperContainer) {
          // Clear existing content
          swiperContainer.innerHTML = "";

          // Add new slides for the swiper
          keywords.forEach((item) => {
            const keyword = item.keyword || item.word || "Unknown";
            const count = item.count || 0;

            const slide = document.createElement("div");
            slide.className = "swiper-slide";

            const link = document.createElement("a");
            link.href = `/news?search=${encodeURIComponent(keyword)}`;
            link.textContent = `${keyword} (${count})`;

            slide.appendChild(link);
            swiperContainer.appendChild(slide);
          });

          // Try to initialize or update the swiper
          if (typeof initTrendingSwiper === "function") {
            setTimeout(initTrendingSwiper, 100);
          }
        }

        // Also update trending topics sidebar if it exists
        const container = document.getElementById("trending-topics");
        if (!container) {
          console.log("Trending topics sidebar not found, only updated ticker");
          return;
        }

        // Clear loading indicator
        container.innerHTML = "";

        if (!keywords || keywords.length === 0) {
          container.innerHTML = '<p class="text-center text-muted py-3">No trending topics found</p>';
          return;
        }

        // Add each keyword as a button link in the sidebar
        keywords.forEach((item) => {
          const keywordEl = document.createElement("div");
          keywordEl.className = "mb-2";
          keywordEl.innerHTML = `
            <a href="/news?search=${encodeURIComponent(
              item.keyword || item.word,
            )}" class="btn btn-sm btn-outline-primary me-2 mb-2">
              ${item.keyword || item.word}
            </a>
            <small class="text-muted">(${item.count})</small>
          `;
          container.appendChild(keywordEl);
        });
      }
    </script>
  </body>
</html>
